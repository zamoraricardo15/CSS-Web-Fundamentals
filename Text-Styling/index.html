<!DOCTYPE html>
<html lang="en">
	<head>
		<title>
			CSS class practice
		</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="./css/styles.css" />
	</head>	
	<body>
		<header>
			<h1> Registry Form </h1>
		</header>
		<nav>
			<ul>
				<li> Home </li>
				<li> About the site </li>
				<li> Registry </li>
				<li> Contact </li>
				<li> Copyright </li>
			</ul>	
		</nav>
		<main>
			<fieldset>
				<legend>
					New account registry
				</legend>
				<span> Your information is safe with us </span>
				<div>
					<label for="userName" >Complete name</label>
					<input id="userName" name="userName" class="formElement special" type="text" /> 
				</div>
				<div>
					<label for="userEmail">Email</label>
					<input id="userEmail" name="userEmail" class="formElement" type="text"/>
				</div>
				<div>
					<label for="userPassword">Password</label>
					<input id="userPassword" name="userPassword" class="formElement" type="password"/>
				</div>
				<div>
					<label for="userPasswordConfirmation">Password Confirmation</label>
					<input id="userPasswordConfirmation" name="userPasswordConfirmation" class="formElement" type="password"/>
				</div>
				<div>
					<label for="userCountry">Country</label>
					<select id="userCountry">
						<option value="0"> Select a country... </option>
						<option value="1"> Mexico </option>
						<option value="2"> Costa Rica </option>
						<option value="3"> Ecuador </option>
					</select>
				</div>
				<div>
					<label>Gender</label>
					<input id="genderMasculine" type="radio" name="gender" value="M"/> Masculine
					<input id="genderFeminine" type="radio" name="gender" value="F"/> Feminine
				</div>
				<input id="cancelForm" type="submit" value="Cancel"/>
				<input id="submitForm" type="submit" class="blueClass" value="Submit"/>
			</fieldset>
		</main>
		<footer>
			Registry form
		</footer>
	</body>	
</html>
